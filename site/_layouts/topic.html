---
layout: main
---
<article class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
  </header>

  <div class="post-content">
  	<ol>
    {% for item in site.pages %}
    	{% if item.category == page.category and item.layout != "topic" %}
    		<li>{{ item.title }}</li>
    	{% endif  %}
    {% endfor %}
    </ol>
  </div>
</article>
