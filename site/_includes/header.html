<nav class="navbar">
    <div class="container">
        <ul class="navbar-list">
                <li class="navbar-item">
                  <a href="{{ "/" | prepend: site.baseurl | prepend: site.url }}">home</a>
                </li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
                <li class="navbar-item">
                    <a href="{{ my_page.url | prepend: site.baseurl | prepend: site.url }}">
                      {{ my_page.title }}</a>
                </li>
            {% endif %}
            {% endfor %}
        </ul>
     </div>
</nav>
